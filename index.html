<html>

        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <article class="app-frame">
            <header>
                <div class="status-bar">
                    <div><button class="hide">BACK</button></div>
                    <div><span></span></div>

                        <button class="hide">NEW</button>
                        <button class="hide">NEW</button>

                        <ul></ul>
                    </div>
                    
                    <div class="album-content hide">

                        <div></div>

                </div>
            </main>
        </article>
        <script type="module" src="src/awesomespa.js" charset="utf-8"></script>
