<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <article class="app-frame">
            <header>
                <div class="status-bar">
                    <nav id="backButton"><button class="button"></button></nav>
                    <span id="clock"></span>
                    <div id="newButton"><button class="button"></button></div>
                </div>
            </header>
            <main>
                <div id="page-content">
                    <div id="home-content">
                        <div class="home-content-wrapper">
                        </div>
                    </div>
                    
                    <div id="alarm-content" class="hide">
                        <div id="new-alarm">
                            <select id="new-ampm">
                                <option value=0 selected>오전</option>
                                <option value=1>오후</option>
                            </select>
                            <input id="new-hour" type=number step=1 min=1 max=12 value=12> 시
                            <input id="new-minute" type=number step=10 min=0 max=50 value=0> 분
                            <button id="saveButton" class="button"></button>
                        </div>
                        <ul id="alarm-list"></ul>
                    </div>
                    
                    <div id="memo-content" class="hide">
                        <input id="new-memo" type=text>
                        <ul id="memo-list"></ul>
                    </div>
                    
                    <div id="album-content" class="hide">
                        <ul id="album-flist"></ul>
                        <div id="album-view-frame"></div>
                    </div>
                </div>
            </main>
        </article>
        <script type="module" src="src/awesomespa.js"></script>
    </body>
</html>
